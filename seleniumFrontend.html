<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium Testing</title>
</head>
<style>
    
</style>
<body>

    Enter the ID for testing : <input id="inputt" type="text"> 

    <button id="btnn"> search</button>
    <div id="userlist">
        <h4>Event name : <span id="eventName"></span></h4>
        <h4>Event name : <span id="date"></span></h4>
        <h4>Event name : <span id="place"></span></h4>
        <h4>Event name : <span id="email"></span></h4>
        <h4>Event name : <span id="number"></span></h4>
        <!-- <h4>Event name : <span id="eventName"></span></h4> -->
    </div>


    <script>
        const inp = document.getElementById('inputt');
        const btn = document.getElementById('btnn');


        btnn.addEventListener('click', ()=>{
            let n = inp.value;
            // console.log(n);
            fetch('http://localhost/music/seleniumBackend.php?id='+n)
            .then(response => response.json())
            .then(data => {
                document.getElementById('eventName').innerText = JSON.stringify(data.content[0].event);
                document.getElementById('date').innerText = JSON.stringify(data.content[0].date);
                document.getElementById('place').innerText = JSON.stringify(data.content[0].place);
                document.getElementById('email').innerText = JSON.stringify(data.content[0].email);
                document.getElementById('number').innerText = JSON.stringify(data.content[0].number);
            })
        })
       
    </script>
    
</body>
</html>
